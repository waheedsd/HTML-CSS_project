<!DOCTYPE html>
<html>
<head>
	<title>Product</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<div class="header-cust">
		<nav>
			<button class="button-cust brand">
			<a href="/#">SWCA</a>
			</button>
		<ul class="navigation">
			<li>
				<a href="homepage.html">Home</a>
			</li>
			<li>
				<a href="/#">Contact Us</a>
			</li>
			<li>
				<a href="product-details.html">Products</a>
			</li>
		</ul>
		</nav>
	</div>
</header>
	
	<div class="productDetails productviewmain">
		<button class="button-cust prd-view">
			View All
		</button>
		<button class="button-cust prd-remove">
			Remove Product
		</button>
		<div class="v-info">
		<div class="logo p-logo">
			<p>SWCA</p>
		</div>
		<div class="v-detail vd-1">
			<input class="input-cust" type="text" name="productid" placeholder="product id">
		</div>
		<div class="v-detail vd-2">
			<input class="input-cust" type="text" name="productname" placeholder="product name">
		</div>
		<div class="v-detail vd-3">
			<input class="input-cust" type="text" name="price" placeholder="price">
		</div>
		<div class="v-detail vd-4">
			<input class="input-cust" type="text" name="ManufactureDate" placeholder="Manufacture Date">
		</div>
		<div class="v-detail vd-5">
			<input class="input-cust" type="text" name="ExpiryDate" placeholder="Expiry Date">
		</div>
		<div class="v-detail vd-6">
			<input class="input-cust" type="text" name="qty" placeholder="Quantity">
		</div>
		<div class="add-product button-cust">
			Add product
		</div>
		</div>
	</div>
<footer>
	<div class="footer-cust">
		&copy CopyWrites Service With Client Application
	</div>
</footer>
</body>
</html>
