<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<div class="header-cust">
		<nav>
			<button class="button-cust brand">
			<a href="/#">SWCA</a>
			</button>
		<ul class="navigation">
			<li>
				<a href="homepage.html">Home</a>
			</li>
			<li>
				<a href="/#">Contact Us</a>
			</li>
			<li>
				<a href="/#">Products</a>
			</li>
		</ul>
		</nav>
	</div>
</header>
<div class="user-information">
	<div>
		<button class="logo">
			SWCA
		</button>
	</div>
	<div class="user-details">
		<table>
			<tr>
				<tr>
				<td>
					email:
				</td>
				<td>
					<input class="input-cust" type="email" name="email" placeholder="email">
				</td>
			</tr>
				<td>
					Username:
				</td>
				<td>
					<input class="input-cust" type="text" name="username" placeholder="username">
				</td>
			</tr>
			<tr>
				<td>
					password:
				</td>
				<td>
					<input class="input-cust" type="password" name="password" placeholder="password">
				</td>
			</tr>
			<tr>
				<td>
					confirm password:
				</td>
				<td>
					<input class="input-cust" type="password" name="confirm password" placeholder="confirm password">
				</td>
			</tr>
			<tr>
				<td>
					DOB:
				</td>
				<td>
					<input class="input-cust" type="date" name="DOB" placeholder="DOB">
				</td>
			</tr>
				<button class="button-cust signup">
					<a href="homepage.html">Sign up</a>
				</button>
				
		</table>
	</div>
</div>
<footer>
	<div class="footer-cust">
		&copy CopyWrites Service With Client Application
	</div>
</footer>
</body>
</html>
